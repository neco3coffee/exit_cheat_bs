<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvasルーレット (シンプル)</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <h1>✨ Canvasルーレット</h1>

      <div class="info-panel">
        <p>所持ポイント: <span id="current-points">1000</span> P</p>
        <label for="bet-amount">賭けポイント:</label>
        <input type="number" id="bet-amount" value="10" min="1">

        <p>選択中の数字: <span id="selected-number">17</span> (赤)</p>
        <p class="note">※デモのため数字の選択は省略し、**17**に固定します。</p>
      </div>

      <div class="canvas-area">
        <canvas id="rouletteCanvas" width="500" height="500"></canvas>
        <div class="pointer-arrow">▲</div>
      </div>

      <button id="spin-button">スピン！</button>

      <div class="result-panel">
        <p>⚠️ **結果** ⚠️</p>
        <p>当選番号: <span id="winning-number">--</span></p>
        <p>結果: <span id="payout-status">--</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>

name: Deploy to Lightsail on PR Merge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Check Lightsail env presence
        env:
          LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
          LIGHTSAIL_USER: ${{ secrets.LIGHTSAIL_USER }}
        run: |
          [ -n "$LIGHTSAIL_SSH_KEY" ] && echo "LIGHTSAIL_SSH_KEY is set" || echo "LIGHTSAIL_SSH_KEY is NOT set"
          [ -n "$LIGHTSAIL_HOST" ] && echo "LIGHTSAIL_HOST is set" || echo "LIGHTSAIL_HOST is NOT set"
          [ -n "$LIGHTSAIL_USER" ] && echo "LIGHTSAIL_USER is set" || echo "LIGHTSAIL_USER is NOT set"

      - name: Deploy to Lightsail
        env:
          LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
          LIGHTSAIL_USER: ${{ secrets.LIGHTSAIL_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "${LIGHTSAIL_SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${LIGHTSAIL_HOST}" >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no ${LIGHTSAIL_USER}@${LIGHTSAIL_HOST} << 'EOF'
            set -e  # エラーが出たら即終了
            cd /home/ec2-user/exit_cheat_bs
            git pull origin main
            docker-compose down
            ENV=production docker-compose -f docker-compose.yml up -d --build
            docker-compose exec -T app rails db:migrate
            docker image prune -f
          EOF
